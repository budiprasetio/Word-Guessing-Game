<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Guessing Game | Budi Prasetio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/words.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Guess The Word</h2>
      <div class="content">
        <p class="word"></p>
        <div class="details">
          <p class="hint">Clue : <span>The Process Of Increase Or Grow</span></p>
          <p class="time">
            Time Left : <span><b>30</b>s</span>
          </p>
        </div>
        <input type="text" placeholder="Masukin kata yang benar" />
        <div class="buttons">
          <button class="refresh-word">Refresh Word</button>
          <button class="check-word">Check Word</button>
        </div>
      </div>
    </div>
  </body>
</html>
